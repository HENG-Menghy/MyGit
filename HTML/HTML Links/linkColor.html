<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Links Color</title>
    <style>
        a:link{
            color: blue;
            background-color: transparent;
        }
        a:visited{
            color: purple;
            text-decoration: none;
            background-color: transparent;
        }
        a:hover{
            color: green;
            font-size: 1.1rem;
            background-color: transparent;
        }
        a:active{
            color: red;
            background-color: transparent;
        }
    </style>
</head>
<body>
    <h2>HTML Links - Different Color</h2>
    <ul>
        <li>The original link is color blue with underline.</li>
        <li>The visited link is purple and not underline.</li>
        <li>When the link is overed, it becomes large than before and color green</li>
        <li>When it actives, it changes the color to red</li>
    </ul>
    <a style="display: block;" href="https://www.youtube.com/" target="_blank">go to YouTube</a>
</body>
</html>
