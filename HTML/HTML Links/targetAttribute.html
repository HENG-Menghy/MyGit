<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The target Attribute of HTML links</title>
    <style>
        a{ display: block; }
    </style>
</head>
<body>
    <h2>HTML Links - The target Attribute</h2>
    <a href="https://www.w3schools.com/" target="_blank">Visit W3Schools! with target blank</a>
    <a href="https://www.google.com/" target="_self">Visit Google! with target self</a>
    <a href="https://www.w3schools.com/" target="_parent">Visit W3Schools! with target parent</a>
    <a href="https://www.google.com/" target="_top">Visit Google! with target top</a>
</body>
</html>
