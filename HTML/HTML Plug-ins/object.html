<!DOCTYPE html>
<html>
<body>
    <h2>Get bdo.html to use as a value of attribute data in opening object element</h2>

    <p>The original output of <strong>bdo.html</strong> </p>
    <object style="background-color: #ffa500;" data="/HTML/HTML Quotations/bdo.html"> </object>

    <p>If we add more attribute like <strong>width 100%</strong> and <strong>height 50 px</strong> </p>
    <object style="background-color: #ffa500;" width="100%" height="50px" data="/HTML/HTML Quotations/bdo.html"> </object>

    <p>If we add more attribute like <strong>width 50%</strong> and <strong>height 80 px</strong> </p>
    <object style="background-color: #ffa500;" width="50%" height="80px" data="/HTML/HTML Quotations/bdo.html"> </object>

</body>
</html>
