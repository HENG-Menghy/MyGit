<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Image Map</title>
</head>
<body>
    <h2>HTML Image - Image Map</h2>
    <img src="./workplace.jpg" alt="Workplace" usemap="#workmap">
    <map name="workmap">
        <area shape="rect" coords="34,44,270,350" href="./mac.jpg" alt="Computer">
        <area shape="rect" coords="290,172,333,250" href="./cellphone.jpg" alt="Phone">
        <area shape="circle" coords="337,300,44" href="./coffeehouse2.jpg" alt="Coffee">
    </map>
</body>
</html>
