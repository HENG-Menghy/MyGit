<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Iframes</title>
</head>
<body>
    <h2>Iframe - Target for link</h2>
    <iframe src="/HTML/HTML Image Map/imageMap.html" name="iframe_a" height="300px" width="100%" title="Iframe Example"></iframe>
    
    <p><a href="https://www.youtube.com/embed/fKfKxCLkGDI" target="iframe_a">Go to youtube video</a></p>

    <p>When the target attribute of a link matches the name of an iframe, the link will open in the iframe.</p>

</body>
</html>
