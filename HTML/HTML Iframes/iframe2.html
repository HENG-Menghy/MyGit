<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Iframes</title>
    <style>
        h4{
            letter-spacing: .2rem;
            width: 320px;
            height: auto;
            background-color: yellow;
        }
    </style>
</head>
<body>
    <h2>Another examples of iframe elemet</h2>
    <h4>The frame with default border</h4>
    <iframe src="/HTML/HTML Plug-ins/embed.html" width="100%" height="400"></iframe>
    <br><br>
    <h4>The frame that set border</h4>
    <iframe src="/HTML/HTML Plug-ins/object.html" style="border: 3px dashed rgb(95, 255, 228);" width="80%" height="300"></iframe>
    <br><br>
    <h4>The frame with no border</h4>
    <iframe src="/HTML/HTML Plug-ins/object.html" style="border: none;" width="50%" height="200"></iframe>
</body>
</html>
