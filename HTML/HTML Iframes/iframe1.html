<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Iframes</title>
</head>
<body>
    <h2>HTML Iframes - Examples</h2>
    <p>Video frame</p> <br>
    <p>This frame with 80% wide and 300 height.</p>
    <iframe src="https://www.youtube.com/embed/AA5hOCxlRaI" title="Youtube video for kids" width="80%" height="300"></iframe>
    <br><br>
    <p>This frame with 40% wide and 200 height.</p>
    <iframe src="https://www.youtube.com/embed/AA5hOCxlRaI" title="Youtube video for kids" width="40%" height="200"></iframe>
</body>
</html>
